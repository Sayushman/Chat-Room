<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>myChat - Realtime ChatApp</title>
  <script defer src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.0/src/wordcloud2.min.js"></script>
  <script defer src="js/client.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="navbar-wrapper">
    <div id="word-cloud"></div> <!-- WordCloud behind h1 -->
    <nav>
      <img class="logo" src="messenger.png" alt="Logo"> 
      <h1>ChatterCloud</h1>
    </nav>
  </div>

  <div class="container" id="chat-container"></div>

  <div class="send">
    <form id="send-container">
      <input type="text" id="messageInp" placeholder="     Type a message here .........." />
      <button class="btn" type="submit">
        <img src="send.png" alt="Send" style="width: 20px; height: 20px;">
      </button>
    </form>
  </div>

  <div id="typing-indicator"></div>
</body>
</html>
